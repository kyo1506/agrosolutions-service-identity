# OpenTelemetry Collector Configuration
# Gateway centralizado para traces, metrics e logs

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  
  # Prometheus scraper (opcional)
  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8889']

processors:
  # Batch processor para otimizar envio
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  # Memory limiter para evitar OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  
  # Resource processor para adicionar atributos
  resource:
    attributes:
      - key: deployment.environment
        value: development
        action: upsert
      - key: platform
        value: agrosolutions
        action: upsert

  # Sampling para traces (reduz volume em produção)
  probabilistic_sampler:
    sampling_percentage: 100  # 100% em dev, reduzir para 10-30% em prod

exporters:
  # Loki para logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tls:
      insecure: true
  
  # Tempo para traces
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # Prometheus para métricas
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: agrosolutions
    const_labels:
      platform: agrosolutions
  
  # Logging exporter (debug)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, probabilistic_sampler]
      exporters: [otlp/tempo, logging]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [loki, logging]
  
  extensions: [health_check]
  telemetry:
    logs:
      level: info

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
