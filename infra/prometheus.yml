# Prometheus Configuration - AgroSolutions Platform
# Coleta métricas de todos os microsserviços

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'agrosolutions-local'
    environment: 'development'

# Alertmanager configuration (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

scrape_configs:
  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  # Identity Service
  - job_name: 'identity-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['identity-api:8080']
        labels:
          service: 'identity-api'
          tier: 'authentication'

  # Properties Service
  - job_name: 'properties-api'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['properties-api:8080']
        labels:
          service: 'properties-api'
          tier: 'domain'

  # API Gateway
  - job_name: 'api-gateway'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-gateway:80']
        labels:
          service: 'api-gateway'
          tier: 'gateway'

  # Keycloak
  - job_name: 'keycloak'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keycloak:8080']
        labels:
          service: 'keycloak'
          tier: 'infrastructure'

  # RabbitMQ
  - job_name: 'rabbitmq'
    scrape_interval: 15s
    static_configs:
      - targets: ['rabbitmq:15692']
        labels:
          service: 'rabbitmq'
          tier: 'infrastructure'

  # PostgreSQL (requer postgres_exporter)
  # - job_name: 'postgresql'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
